<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة المافيا أونلاين</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start">
    <input id="name" placeholder="اسمك">
    <button id="create">إنشاء غرفة</button>
    <input id="roomId" placeholder="رمز الغرفة">
    <button id="join">انضم</button>
  </div>

  <div id="lobby" class="hidden">
    <h2>اللاعبون:</h2>
    <ul id="players"></ul>
    <button id="startGame">بدء اللعبة</button>
  </div>

  <div id="game" class="hidden">
    <h2>اللعبة بدأت</h2>
    <div id="roles"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
